function showText1(hoursWeek, payRate, fedTax, taxPer, stateCont, ssiRate)
{
	var hoursWeek2 = Number.parseFloat(hoursWeek).toFixed(2);
	var payRate2 = Number.parseFloat(payRate).toFixed(2);
	var payWeek = hoursWeek * payRate;
	var payMonth = payWeek * 4;
	var taxRate = (fedTax+taxPer) * payMonth;
	var netCalc = payMonth - taxRate;
	var ssiCalc = (ssiRate+stateCont)-((payMonth - 85)/2);
	
	document.write("You chose: " + hoursWeek2 + " hours a week. You are making $" + payRate2 + " an hour. <br> <br> <br>")	;	
	
	
	if (ssiCalc <0)
	{
		ssiCalc = 0 ;
	}
	
	var grandTotal = netCalc + ssiCalc ;
	var payWeek2 = Number.parseFloat(payWeek).toFixed(2);
	var payMonth2 = Number.parseFloat(payMonth).toFixed(2);
	var taxRate2 = Number.parseFloat(taxRate).toFixed(2);	
	var netCalc2 = Number.parseFloat(netCalc).toFixed(2);
	var ssiCalc2 = Number.parseFloat(ssiCalc).toFixed(2);
	var grandTotal2 = Number.parseFloat(grandTotal).toFixed(2);
	
	document.write("You will gross (before tax):<br>") ;
	document.write("$" + payWeek2 + " per week.<br>");
	document.write("$" + payMonth2 + " per month.<br><br><br>");
	document.write("You will pay approximately $" + taxRate2  + " in taxes per month. <br><br><br>");
	document.write("Your net (after taxes) earnings from work will be: $" + netCalc2 + "<br><br><br>");
	document.write("You will get: $" + ssiCalc2 + " in SSI payments making this much.");
	if (ssiCalc == 0)
	{

	document.write("<br><br><br>The approximate total you will receive per month is: <b>$" + grandTotal2);

}
